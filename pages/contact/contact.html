    <script defer src="../../script.js"></script>

  </head>

        <div class="logo-img-container">
          <div class="front-image"></div>
          <div class="back-image"></div>
        </div>
        <span class="name">Ivan</span>
      </div>
      <div class="navbar-middle">
        <div class="change-styles">
          <i class="far fa-lightbulb fa-3x dark hidden"></i>
          <i class="far fa-lightbulb fa-3x light"></i>
        </div>
      </div>
      <div class="navbar-right">
        <ul class="ul-nav-links">
          <li class="link-container">
            <a href="../../index.html" class="nav-link"
              ><span class="ord-number">01</span>home</a

          <li class="link-container">
            <a href="../projects/projects.html" class="nav-link"
              ><span class="ord-number">02</span>projects</a

            <a href="../about/about.html" class="nav-link"
              ><span class="ord-number">03</span>about</a

          <li class="link-container">
            <a href="contact.html" class="nav-link active"
              ><span class="ord-number">04</span>contact</a

        </ul>

      <div class="navbar-hamburger hidden">
        <i class="fas fa-bars fa-3x"></i>
      </div>
    </nav>
    <h2 class="section-title wrapper xl-font">Contact me</h2>
    <section class="section container section-contact">
      <div class="section-contact-form">
        <form class="form wrapper">
          <div class="form-name wrapper input-label-wrapper">
            <label class="contact-form-label normal-font" for="name"
              >Name</label
            >
            <input type="text" class="contact-form-input l-font" />
          </div>
          <div class="form-email wrapper input-label-wrapper">
            <label class="contact-form-label normal-font" for="email"
              >Email</label
            >
            <input type="email" class="contact-form-input l-font" />
          </div>
          <div class="form-textarea wrapper input-label-wrapper">
            <label class="contact-form-label normal-font" for="textarea"
              >Message</label
            >
            <textarea
              name="message"
              id="text-area-input"
              cols="30"
              rows="8"
              class="contact-form-input l-font"
            ></textarea>
          </div>
          <div class="form-submit-btn wrapper">
            <button type="submit" class="form-btn normal-font">Submit</button>
          </div>
        </form>
      </div>
      <div class="section-other-contacts wrapper">
        <div class="wrapper">
          <div
            class="
              sub-section-other-contacts
              section-other-contacts-email
              wrapper
            "
          >
            <span class="my-email-icon wrapper"
              ><i class="fas fa-at fa-3x"></i
            ></span>
            <p class="my-email l-font">ivsanmas@gmail.com</p>
          </div>
          <div
            class="
              sub-section-other-contacts
              section-other-contacts-phone
              wrapper
            "
          >
            <span class="my-phone-icon wrapper"
              ><i class="fas fa-phone fa-3x"></i
            ></span>
            <span class="my-whatsapp-icon wrapper"
              ><i class="fab fa-whatsapp fa-3x"></i
            ></span>
            <span class="my-viber-icon wrapper"
              ><i class="fab fa-viber fa-3x"></i
            ></span>
            <p class="my-phone l-font">+381638349870</p>
          </div>
          <div
            class="
              sub-section-other-contacts
              section-other-contacts-home
              wrapper
            "
          >
            <span class="my-home-icon wrapper"
              ><i class="far fa-address-card fa-3x"></i
            ></span>
            <p class="my-home l-font">
              Nedeljka Cabrinovica 62, 11030 Belgrade, Serbia
            </p>
          </div>
        </div>
        <div
          class="
            sub-section-other-contacts
            section-other-contacts-location
            wrapper-l
          "
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2832.3723432195134!2d20.41365171586201!3d44.77321388730226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a6e2ca246cb43%3A0x9bd95cb871bbdaff!2z0J3QtdC00LXRmdC60LAg0KfQsNCx0YDQuNC90L7QstC40ZvQsCA2Miwg0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1635156321325!5m2!1ssr!2srs"
            width="100%"
            height="200rem"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <footer class="container">
      <div class="social-icons wrapper">
        <a href="https://github.com/IvanMPR" target="_blank"
          ><i class="fab fa-github fa-3x" title="Link to my GitHub profile"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/ivan-miceta-b74a9821b/"
          target="_blank"
          ><i
            class="fab fa-linkedin fa-3x"
            title="Link to my LinkedIn profile"
          ></i
        ></a>
      </div>
      <div class="btn-resume-wrapper wrapper">
        <a href="#" class="btn-resume normal-font" title="Download my CV"
          >Download CV <i class="fas fa-download"></i
        ></a>
      </div>
      <div class="language wrapper">
        <a href="#" class="english normal-font"
          ><img
            src="/img/flags/usa.svg"
            alt="USA flag"
            title="Click for English language"
            class="usa-flag"
            alt="USA flag"
        /></a>
        <a href="#" class="serbian normal-font"
          ><img
            src="/img/flags/srb.svg"
            alt="SRB flag"
            title="Click for Serbian language"
            class="srb-flag"
            alt="Serbian flag"
        /></a>
      </div>

      <div class="codewars-badge wrapper">
        <a href="https://www.codewars.com/users/IvanMPR" target="_blank"
          ><img
            src="https://www.codewars.com/users/IvanMPR/badges/small"
            title="Codewars rank and link to my profile"
            alt="Codewars badge"
            class="codewars-badge-link"
        /></a>
      </div>
    </footer>
